<nav class="bg-background/95 backdrop-blur-sm border-b border-muted-bg sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Name -->
      <a href="{{ "/" | relURL }}" class="text-xl font-bold gradient-text">
        {{ .Site.Params.name }}
      </a>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}" class="text-muted hover:text-primary transition-colors {{ if $.IsMenuCurrent "main" . }}text-primary{{ end }}">
          {{ .Name }}
        </a>
        {{ end }}
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-muted hover:text-primary" onclick="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | relURL }}" class="block py-2 text-muted hover:text-primary transition-colors {{ if $.IsMenuCurrent "main" . }}text-primary{{ end }}">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
  </div>
</nav>

<script>
  function toggleMenu() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  }
</script>
